<% var obj = {pageTitle:"后台主页"}%>

{{include "../header.html" obj}}
<link rel="stylesheet" href="../../public/css/adminIndex.css" type="text/css" />
<!-- 下面的是导航栏 -->
<% var obj={menuConfig,stuInfo}%>
{{include "./nav.html" obj}}

<div class="center">
    <div class="left col-sm-2 hidden-xs">
        <!-- 菜单开始 -->
        {{include "./panel.html" obj}}
    </div>
    <div class="right col-sm-10 col-sm-offset-2 col-xs-12">
        <iframe src="/stu_h1802/stuList" name="mainFrame" id="mainFrame" frameborder="0" onload="frameLoad()"
            onreadystatechange="onreadystatechangeIE(this)"></iframe>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        function frameLoad() {
            layer.closeAll(); //关闭所有加载层
        }
        //兼容IE
        function onreadystatechangeIE(obj) {
            if (obj.readState == "complete") {
                layer.closeAll();
            }
        }
    });
</script>

{{include "../footer.html"}}
