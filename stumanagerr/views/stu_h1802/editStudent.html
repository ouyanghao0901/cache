<%var obj = {pageTitle:"编辑学生信息"}%>

{{include "../header.html" obj}}

<div class="container">
    <div class="page-header">
        <h2 class="text-center text-primary">编辑信息</h2>
    </div>

    <form class="form-horizontal" method="POST" action="/stu_h1802/doEditStudent" >
        <div class="form-group">
            <label for="" class="control-label col-sm-2">学号</label>
            <div class="col-sm-7">
                <input type="text" name="s_id" id="" class="form-control" value="{{model.s_id}}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">姓名</label>
            <div class="col-sm-7">
                <input type="text" name="s_name" id="" class="form-control" value="{{model.s_name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">性别</label>
            <div class="col-sm-7">
                <select name="s_sex" id="" class="form-control">
                    <option value="男" {{if model.sex == "男"}}selected{{/if}}>男</option>
                    <option value="女" {{if model.sex == "女"}}selected{{/if}}>女</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">年龄</label>
            <div class="col-sm-7">
                <input type="text" name="s_age" id="" class="form-control" value="{{model.s_age}}">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">QQ</label>
            <div class="col-sm-7">
                <input type="text" name="s_qq" id="" class="form-control" value="{{model.s_qq}}">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">学校</label>
            <div class="col-sm-7">
                <input type="text" name="s_school" id="" class="form-control" value="{{model.s_school}}">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">专业</label>
            <div class="col-sm-7">
                <input type="text" name="s_major" id="" class="form-control" value="{{model.s_major}}">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="control-label col-sm-2">学历</label>
            <div class="col-sm-7">
                <input type="text" name="s_education" id="" class="form-control" value="{{model.s_education}}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary btn-submit-loading">保存数据</button>
                <a href="/stu_h1802/stuList"  class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function () {
        $("input.form-control").addTips();
    });
</script>




{{include "../footer.html"}}
