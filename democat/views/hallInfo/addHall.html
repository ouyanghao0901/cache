<% var obj ={pageTitle:"添加影厅"}%>

{{include "../header.html" obj}}

<div class="container">
    <div class="page-header">
        <h4 class="text-center text-primary">添加影厅</h4>
    </div>
    <form action="/hallInfo/doAddHall" method="get" class="form-horizontal">
        <div class="form-group">
            <label for="" class="control-label col-sm-2">影厅编号</label>
            <div class="col-sm-7">
                <input type="text" name="hall_id" id="" class="form-control" placeholder="请输入影厅编号..." />
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">影厅名称</label>
            <div class="col-sm-7">
                <input type="text" name="hall_name" id="" class="form-control" placeholder="请输入影厅名称..." />
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">影厅座位</label>
            <div class="col-sm-7">
                <input type="number" name="hall_seat" id="" class="form-control" placeholder="请输入影厅座位..." />
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">影厅类型</label>
            <div class="col-sm-7">
                <select name="hall_type" id="" class="form-control">
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-primary">保存数据</button>
                <a href="/hallInfo/hallList" class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </form>
</div>

{{include "../footer.html"}}
