<% var obj = {pageTitle:"修改信息"}%>


{{include "../header.html" obj}}

<div class="container">
    <div class="page-header">
        <h4 class="text-center text-primary">修改信息</h4>
    </div>

    <form action="/userInfo/doEditUser" class="form-horizontal">
        <div class="form-group">
            <label for="" class="control-label col-sm-2">账号:</label>
            <div class="col-sm-7">
                <input type="text" name="admin_id" id="admin_id" class="form-control" value="{{result[0].admin_id}}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">密码:</label>
            <div class="col-sm-7">
                <input type="text" name="admin_pwd" id="" class="form-control" placeholder="请输入密码..." value="{{result[0].admin_pwd}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">姓名:</label>
            <div class="col-sm-7">
                <input type="text" name="admin_name" id="" class="form-control" placeholder="请输入姓名..." value="{{result[0].admin_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">性别:</label>
            <div class="col-sm-7">
                <select name="admin_sex" id="" class="form-control">
                    <option value="男" {{if result[0].admin_sex=="男"}}selected{{/if}}>男</option>
                    <option value="女" {{if result[0].admin_sex=="女"}}selected{{/if}}>女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary">保存数据</button>
                <a href="/userInfo/userList" class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </form>
</div>






{{include "../footer.html"}}
