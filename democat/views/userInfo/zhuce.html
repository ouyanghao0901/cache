<% var obj = {pageTitle:"注册"}%>
{{include "../header.html" obj}}

<div class="container">
    <div class="page-header">
        <h3 class="text-center text-primary">注册</h3>
    </div>
    <form action="/userInfo/doZhuce" method="GET" class="col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">姓名</div>
                <input type="text" name="admin_name" id="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">账号</div>
                <input type="text" name="admin_id" id="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">性别</div>
                <select name="admin_sex" id="" class="form-control">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">密码</div>
                <input type="text" name="admin_pwd" id="" class="form-control">
            </div>
        </div>
        <a href="/userInfo/login" class="pull-right">返回登录</a>
        <div class="form-group" style="margin-top: 50px">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
</div>

{{include "../footer.html"}}
