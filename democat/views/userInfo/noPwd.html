<% var obj = {pageTitle:"找回密码"}%>

{{include "../header.html" obj}}
<div class="container">
    <div class="page-header">
        <h3 class="text-primary text-center">找回密码</h3>
    </div>
    <form action="" class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">账<span>&nbsp;&nbsp;&nbsp;</span>号</div>
                <input type="text" name="" id="" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">手机号</div>
                <input type="text" name="" id="" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">验证码</div>
                <input type="text" name="" id="" class="form-control" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary checkYZM">
                        点击获取验证码
                    </button>
                </span>
            </div>
        </div>
        <a href="/userInfo/login" class="pull-right">返回登录</a>
        <div class="form-group" style="margin-top: 50px">
            <button type="submit" class="btn btn-primary btn-block">下一步</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        $(".checkYZM").click(function () {
            $(this).attr("disabled", true);
            var count = 99;
            var timer = setInterval(function () {
                $(".checkYZM").text(count-- + "秒后可重新获取");
                if (count < 0) {
                    clearInterval(timer);
                    $(".checkYZM").attr("disabled", false);
                    $(".checkYZM").text("点击获取验证码");
                }
            }, 1000);
        });
    });
</script>

{{include "../footer.html"}}
