<%var obj={pageTitle:"修改密码"}%>
{{include "../header.html" obj}}
<div class="container">
    <div class="page-header">
        <h4 class="text-center text-primary">修改密码</h4>
    </div>
    <form action="/userInfo/doChangePwd" method="GET" class="form-horizontal">
        <div class="form-group" style="display: none">
            <label for="" class="control-label col-sm-2">用户编号</label>
            <div class="col-sm-7">
                <input type="text" name="admin_id" id="" class="form-control" value="{{admin_id}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">密码</label>
            <div class="col-sm-7">
                <input type="password" name="" id="pwd1" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label col-sm-2">再次输入密码</label>
            <div class="col-sm-7">
                <input type="password" name="admin_pwd" id="pwd2" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-primary">修改密码</button>
                <a href="/hallInfo/hallList" class="btn btn-primary">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function(){
        $("[type='submit']").click(function(){
            var pwd1 = $("#pwd1").val();
            var pwd2 = $("#pwd2").val();
            if(pwd1!=pwd2){
                alert("两次密码输入不一致");
                return false;
            }
        })
    })
</script>



{{include "../footer.html"}}
